<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />

      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700,800"
      rel="stylesheet"
    />
  </head>

  <body>
    <section class="home">
      <div class="app">
        <header class="header">
          <div class="logo">
            <img src="./assets/logo.png" alt="logo" />
          </div>
          <nav class="main-nav">
            <a href="#">MEN</a>
            <a href="#">WOMEN</a>
            <a href="#">ABOUT</a>
            <a href="#">FAQ</a>
          </nav>
          <!-- <div class="cube-nav"></div> -->
        </header>
        <!-- <menu class="menu">
          <a href="#">Home</a>
          <a href="#">What We Do</a>
          <a href="#">Upcoming</a>
          <a href="#">Projects</a>
          <a href="#">Contact</a>
        </menu>

        <div class="menu-btn">
          <ul>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div> -->
        <div class="mob-menu">
          <div class="mob-logo">
            <img src="./assets/logo.png" alt="logo" />
          </div>
          <nav class="mob-nav">
            <a href="#">MEN</a>
            <a href="#">WOMEN</a>
            <a href="#">ABOUT</a>
            <a href="#">FAQ</a>
          </nav>
          <div class="mob-icons">
            <img
              class="fbin"
              src="/assets/facebook-logo-button.svg"
              alt="facebook-logo-button"
            />
            <img
              class="fbin"
              src="/assets/instagram-logo.svg"
              alt="instagram-logo"
            />
            <img class="fbin" src="/assets/youtube.svg" alt="youtube logo" />
          </div>
          <div class="mob-cart">
            <img src="./assets/shopping-bag.svg" alt="shopping-bag" />
          </div>
        </div>
        <div class="aside">
          <div class="icons">
            <img
              class="fbin"
              src="/assets/facebook-logo-button.svg"
              alt="facebook-logo-button"
            />
            <img
              class="fbin"
              src="/assets/instagram-logo.svg"
              alt="instagram-logo"
            />
            <img class="fbin" src="/assets/youtube.svg" alt="youtube logo" />
          </div>
          <div class="mob-cart">
            <img src="./assets/shopping-bag.svg" alt="shopping-bag" />
          </div>
          <div class="contact">
            <a href="#">CONTACT</a>
          </div>
        </div>
        <div class="main-content">
          <div class="content">
            <img src="./assets/mask-group-3.png" alt="kosula-man" />
            <div class="box one"></div>
            <div class="box two"></div>
            <div class="box three"></div>
          </div>
          <div class="content">
            <h3>
              NO MORE EXCUSES.SAY GOODBYE<br />
              TO STANDARD SIZES FOREVER
            </h3>
            <h2>Made to Measure Dress Shirts</h2>
            <p>
              Exclusive trial price from <span class="price">$29</span><br />
              for your first made to meassure dress shirt
            </p>
            <button type="button" class="btn">
              <p>TRY NOW <span>></span></p>
              <img src="./assets/shirt.svg" alt="kosulce" />
            </button>
          </div>
        </div>
        <div class="aside-right">
          <div class="shop">
            <img
              src="./assets/shopping-bag.svg"
              alt="shopping-cart"
              class="cart"
            />
            <a href="#">CART</a>
          </div>
          <div class="gender">
            <div class="line"></div>
            <ul>
              <li><span>MEN</span><circle class="circle"></circle></li>
              <li>
                <span class="text-muted">WOMEN</span
                ><circle class="circle"></circle>
              </li>
            </ul>
          </div>
        </div>
      </div>
